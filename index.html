<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö-–§—Ä–µ—à –î–æ—Å—Ç–∞–≤–∫–∞</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-main: #A2C0D4; /* –ò–∑ —Ç–≤–æ–µ–π –ø–∞–ª–∏—Ç—Ä—ã */
            --white: #FFFFFF;
            --text-dark: #3A3A3A;
            --soft-blue: #D6E4F0;
            --radius: 24px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        
        body { background-color: var(--bg-main); color: var(--text-dark); margin: 0; padding: 0; }

        /* –®–∞–ø–∫–∞ */
        .header { padding: 20px; text-align: center; }
        .user-info { font-size: 14px; opacity: 0.8; margin-bottom: 10px; }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories {
            display: flex; gap: 10px; overflow-x: auto; padding: 0 20px 20px;
            scrollbar-width: none;
        }
        .cat-btn {
            background: var(--white); border: none; padding: 10px 18px;
            border-radius: 15px; white-space: nowrap; font-weight: 600;
        }
        .cat-btn.active { background: var(--text-dark); color: white; }

        /* –¢–æ–≤–∞—Ä—ã */
        .products {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px 120px;
        }
        .card {
            background: var(--white); border-radius: var(--radius); padding: 12px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .card-img { font-size: 40px; margin-bottom: 10px; }
        .card-price { font-weight: 800; font-size: 18px; margin: 5px 0; }
        .add-btn {
            background: var(--soft-blue); border: none; width: 100%;
            padding: 8px; border-radius: 12px; font-weight: bold;
        }

        /* –ö–æ—Ä–∑–∏–Ω–∞ (–ö–Ω–æ–ø–∫–∞ –≤–Ω–∏–∑—É) */
        .main-button {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: var(--text-dark); color: white; border-radius: 20px;
            padding: 18px; display: none; justify-content: space-between;
            font-weight: bold; z-index: 100;
        }

        /* –û–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ö-–û–Ω–ª–∞–π–Ω */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px); z-index: 200; align-items: flex-end;
        }
        .modal-content {
            background: var(--white); width: 100%; border-radius: 30px 30px 0 0;
            padding: 25px; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .btn-pay {
            background: var(--bg-main); border: none; width: 100%; padding: 18px;
            border-radius: 18px; font-weight: 800; font-size: 16px; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info" id="user-name">–ü—Ä–∏–≤–µ—Ç! üëã</div>
        <h1 style="margin:0">–ö-–§—Ä–µ—à ü•ó</h1>
    </div>

    <div class="categories">
        <button class="cat-btn active" onclick="setFilter('all')">–í—Å–µ</button>
        <button class="cat-btn" onclick="setFilter('pizza')">üçï –ü–∏—Ü—Ü–∞</button>
        <button class="cat-btn" onclick="setFilter('rolls')">üç£ –†–æ–ª–ª—ã</button>
        <button class="cat-btn" onclick="setFilter('shaurma')">üåØ –®–∞–≤—É—Ö–∞</button>
        <button class="cat-btn" onclick="setFilter('coffee')">‚òï –ö–æ—Ñ–µ</button>
        <button class="cat-btn" onclick="setFilter('drinks')">ü•§ –ù–∞–ø–∏—Ç–∫–∏</button>
    </div>

    <div class="products" id="product-list"></div>

    <div class="main-button" id="cart-button" onclick="openCheckout()">
        <span id="cart-count">0 —Ç–æ–≤–∞—Ä–æ–≤</span>
        <span id="cart-total">0 ‚ÇΩ</span>
    </div>

    <div class="modal" id="pay-modal">
        <div class="modal-content">
            <h2 style="margin-top:0">–û–ø–ª–∞—Ç–∞ –ö-–û–Ω–ª–∞–π–Ω</h2>
            <div id="order-items-list" style="margin-bottom: 15px; font-size: 14px; opacity: 0.8;"></div>
            <div style="background: var(--soft-blue); padding: 15px; border-radius: 15px;">
                <div style="display:flex; justify-content:space-between">
                    <span>–¢–≤–æ–π –±–∞–ª–∞–Ω—Å:</span> <b id="user-bal">...</b>
                </div>
                <div style="display:flex; justify-content:space-between; font-size: 20px; margin-top: 5px;">
                    <span>–ò—Ç–æ–≥–æ:</span> <b id="pay-total">0 ‚ÇΩ</b>
                </div>
            </div>
            <button class="btn-pay" id="pay-confirm-btn" onclick="confirmPayment()">–û–ø–ª–∞—Ç–∏—Ç—å —Å–µ–π—á–∞—Å</button>
            <div style="text-align:center; padding: 15px; opacity: 0.5" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</div>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = "#A2C0D4";

    const config = { databaseURL: "https://webapp-b7149-default-rtdb.europe-west1.firebasedatabase.app" };
    firebase.initializeApp(config);
    const rtdb = firebase.database();

    const menu = [
        { id: 1, cat: 'pizza', name: '–ü–µ–ø–ø–µ—Ä–æ–Ω–∏', price: 650, ico: 'üçï' },
        { id: 2, cat: 'rolls', name: '–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è', price: 480, ico: 'üç£' },
        { id: 3, cat: 'shaurma', name: '–®–∞–≤—É—Ö–∞ –≤ –ª–∞–≤–∞—à–µ', price: 240, ico: 'üåØ' },
        { id: 4, cat: 'coffee', name: '–õ–∞—Ç—Ç–µ', price: 180, ico: '‚òï' },
        { id: 5, cat: 'drinks', name: '–ö–æ–ª–∞ 0.5', price: 90, ico: 'ü•§' },
        { id: 6, cat: 'pizza', name: '–ú—è—Å–Ω–∞—è', price: 720, ico: 'ü•ì' },
        { id: 7, cat: 'rolls', name: '–î—Ä–∞–∫–æ–Ω', price: 520, ico: 'üêâ' },
        { id: 8, cat: 'coffee', name: '–ê–º–µ—Ä–∏–∫–∞–Ω–æ', price: 120, ico: '‚òï' }
    ];

    let cart = [];
    let currentFilter = 'all';
    let currentUser = null;

    function render() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        menu.filter(p => currentFilter === 'all' || p.cat === currentFilter).forEach(p => {
            list.innerHTML += `
                <div class="card">
                    <div class="card-img">${p.ico}</div>
                    <div style="font-size:14px; font-weight:600">${p.name}</div>
                    <div class="card-price">${p.price} ‚ÇΩ</div>
                    <button class="add-btn" onclick="addToCart(${p.id})">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                </div>
            `;
        });
    }

    function addToCart(id) {
        tg.HapticFeedback.impactOccurred('light');
        cart.push(menu.find(p => p.id === id));
        updateCart();
    }

    function updateCart() {
        const btn = document.getElementById('cart-button');
        if (cart.length > 0) {
            btn.style.display = 'flex';
            document.getElementById('cart-count').innerText = `${cart.length} —Ç–æ–≤–∞—Ä–æ–≤`;
            document.getElementById('cart-total').innerText = cart.reduce((s, p) => s + p.price, 0) + ' ‚ÇΩ >';
        }
    }

    function openCheckout() {
        const userId = tg.initDataUnsafe?.user?.id || "6348425176"; 
        tg.HapticFeedback.selectionChanged();
        
        rtdb.ref('clients').once('value', (snap) => {
            const users = snap.val();
            for (let key in users) {
                if (String(users[key].telegramId) === String(userId)) {
                    currentUser = { ...users[key], fbKey: key };
                    break;
                }
            }
            if (!currentUser) return alert("–í—ã –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã –≤ –ö-–û–Ω–ª–∞–π–Ω!");
            
            showModal();
        });
    }

    function showModal() {
        document.getElementById('pay-modal').style.display = 'flex';
        document.getElementById('user-bal').innerText = currentUser.balance + " ‚ÇΩ";
        const total = cart.reduce((s, p) => s + p.price, 0);
        document.getElementById('pay-total').innerText = total + " ‚ÇΩ";
        document.getElementById('order-items-list').innerText = cart.map(i => i.name).join(', ');
    }

    function confirmPayment() {
        const total = cart.reduce((s, p) => s + p.price, 0);
        if (currentUser.balance < total) return alert("–ú–∞–ª–æ –¥–µ–Ω–µ–≥!");

        tg.HapticFeedback.notificationOccurred('success');
        const newBalance = currentUser.balance - total;

        rtdb.ref(`clients/${currentUser.fbKey}`).update({ balance: newBalance }).then(() => {
            rtdb.ref(`history/${currentUser.fbKey}`).push({
                title: '–û–ø–ª–∞—Ç–∞ –ö-–§—Ä–µ—à', val: total, type: 'minus', ico: 'ü•ó', date: new Date().toLocaleString()
            });
            alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ü—Ä–∏—è—Ç–Ω–æ–≥–æ –∞–ø–ø–µ—Ç–∏—Ç–∞!");
            location.reload();
        });
    }

    function setFilter(c) {
        currentFilter = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        render();
    }

    function closeModal() { document.getElementById('pay-modal').style.display = 'none'; }

    if (tg.initDataUnsafe?.user) {
        document.getElementById('user-name').innerText = `–ü—Ä–∏–≤–µ—Ç, ${tg.initDataUnsafe.user.first_name}! üëã`;
    }

    render();
</script>
</body>
</html>
